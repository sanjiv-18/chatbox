<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 90%;
        height: 90%;
        background: #fff;
        display: flex;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Sidebar */
    .sidebar {
        width: 25%;
        background: #f7f6ff;
        border-right: 1px solid #ddd;
    }

    .user {
        padding: 15px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .user.active {
        background: #e8e4ff;
    }

    .avatar {
        width: 40px;
        height: 40px;
        background: #ccc;
        border-radius: 50%;
        margin-right: 10px;
    }

    .username {
        font-weight: bold;
    }

    /* Chat Area */
    .chat-area {
        width: 75%;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
    }

    .chat-date {
        text-align: center;
        color: #888;
        font-size: 12px;
        margin: 10px 0;
    }

    .messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .message {
        max-width: 60%;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 15px;
        font-size: 14px;
    }

    .received {
        background: #f0f0f0;
        align-self: flex-start;
    }

    .sent {
        background: #7c3aed;
        color: #fff;
        align-self: flex-end;
    }

    /* Input Area */
    .input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
    }

    .input-area input {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
    }

    .send-btn {
        margin-left: 10px;
        width: 40px;
        height: 40px;
        background: #7c3aed;
        border: none;
        border-radius: 50%;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="chat-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user active">
            <div class="avatar"></div>
            <div class="username">SANJIV</div>
        </div>
        <div class="user">
            <div class="avatar"></div>
            <div class="username">virat</div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">SANJIV</div>

        <div class="messages">
            <div class="chat-date">Dec 27 2025</div>

            <div class="message received">Hello virat!</div>
            <div class="message sent">Hello sanjiv!</div>
        </div>

        <div class="input-area">
            <input type="text" placeholder="Enter message">
            <button class="send-btn">âž¤</button>
        </div>
    </div>

</div>

</body>
</html>
